<div class="sign-up">
  <form (submit)="createUser($event)">
    <div class="input">
      <label>Email:</label>
      <input type="email" required>
    </div>
    <div class="input">
      <label>Password (at least 6 characters long):</label>
      <input type="password" required>
    </div>
    <div class="input">
      <button type="submit">Create Account</button>
    </div>
  </form>
</div>
