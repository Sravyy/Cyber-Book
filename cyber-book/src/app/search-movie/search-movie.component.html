<div *ngFor="let movie of childMovie.results | slice:0:3; let i = index">
  <div *ngIf="searchValue">
    <p (click)="clickedMovieSearch(movie.title)">{{movie.title}}</p>
  </div>
</div>

<div *ngIf="resultValue && type == 'movie'">
    <p>I am watching to {{responses[0]}}<p>
    <label>Username:</label>
    <input #newUser>
    <label>Status:</label>
    <textarea #newStatus></textarea>
    <button class="btn btn-info" (click) = "postMovieSearch(
          newUser.value,
          newStatus.value);
          newUser.value='';
          newStatus.value='';">post</button>
</div>
