<button class="btn" routerLink="signup">Create New Account</button>

<div class="row columns">
  <!-- <button class="btn" (click)="login()" *ngIf="!(user | async)?.uid">Anonymous Login</button> -->
  <button class="btn" (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>
  <br>

  <!-- <input type="text" id="message" *ngIf="(user | async)?.uid" placeholder="What is it that you do?" (keyup.enter)="Send($event.target.value)" [(ngModel)]="msgVal" /> -->
  <div id="details-container">
      <p *ngFor="let item of items | async">{{item.message}}</p>
  </div>
</div>
<div class="sign-in">
  <h3>Log in to existing account:</h3>
  <form (submit)="loginUser($event)">
    <div class="input">
      <label>Email:</label>
      <input type="text">
    </div>
    <div class="input">
      <label>Password:</label>
      <input type="password">
    </div>
    <div class="input">

      <!-- <a routerLink="../feed"><button class="btn" type="submit">Login</button></a> -->
      <!-- <button class="btn" routerLink="../feed" type="submit">Login</button> -->
      <button class="btn" type="submit">Login</button>

    </div>
  </form>
</div>
