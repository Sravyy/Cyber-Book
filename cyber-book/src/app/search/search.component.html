<div *ngFor="let music of childMusic.data;">
  <div *ngIf="childValue[0]">
    <p (click)="clickedMusicSearch(music.title, music.artist_name)">{{music.title}} by {{music.artist_name}}</p>
  </div>
</div>

<div *ngIf="childValue[1] && type == 'music'">
    <p>I am listening to {{responses[0]}} by {{responses[1]}}<p>
    <label>Username:</label>
    <input #newUser>
    <label>Status:</label>
    <textarea #newStatus></textarea>
    <button class="btn btn-info" (click) = "postMusicSearch(
          newUser.value,
          newStatus.value);
          newUser.value='';
          newStatus.value='';">post</button>
</div>
